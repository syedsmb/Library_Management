{% extends 'base.html' %}

{% block content %}
<h2>Item List</h2>

<ul>
    {% for item in items %}
    <li>
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p> 
        <a href="{% url 'add_to_wishlist' item.id %}">Add to Wishlist</a>
        <a href="{% url 'item_list' %}">Back to Item List</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
